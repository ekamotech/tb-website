# h2 http://localhost:8080/h2-console
spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:pictgram
    username: sa
    password: 

  h2:
    console:
      enabled: true

  thymeleaf:
    prefix: classpath:/webapp/templates/

  web:
    resources:
      static-locations: classpath:/webapp/

debug: true
image:
  local: true