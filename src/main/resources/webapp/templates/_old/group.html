<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="stylesheet" href="/css/module.css">
<link rel="stylesheet" href="/css/page/group.css">
<title>タイトル</title>
</head>
<body>
<div class="l-wrapper-contents">
<header class="l-header">
  <div class="l-header-inner">
    <a href="/" class="l-header-logo">
      <img src="/images/shared/logo.svg" class="l-header-image" alt="つながるーム">
    </a>
    <nav class="l-header-nav">
      <a href="/groups" class="l-header-menu-group">グループ</a>
      <a href="/calendars" class="l-header-menu-calendar">カレンダー</a>
      <a href="/favorites" class="l-header-menu-favorite">お気に入り</a>
      <a href="/logout" class="l-header-menu-logout">ログアウト</a>
      <a href="/users/new" class="l-header-menu-new">新規登録</a>
      <a href="/login" class="l-header-menu-login">ログイン</a>
    </nav>
  </div>
</header>

<div class="l-contents">
<main class="l-main">
  <div class="p-group-container">

    <h1 class="c-hdg1">マイグループ</h1>

    <div class="p-group-btn-box">
      <p class="p-group-text">イベントグループを作成してイベントを開催しよう！</p>
      <a class="p-group-btn c-btn-submit u-mb-0" href="">グループを作成</a>
    </div>


    <div class="p-group-list">
      <div class="p-group-item">
        <div class="p-group-head">
          <a class="p-group-link">
            <div class="p-group-image">
              <img src="/images/shared/img-defalt-user.png" class="p-group-thumb" alt="">
            </div>
            <div class="p-group-name">日本インドダンス協会</div>
          </a>
          <a href="" class="p-group-event-btn c-btn-submit u-mb-0">イベントを作成</a>
        </div>


        <div class="p-group-event-list">
          <div class="p-group-event-item">
            <a href="" class="p-group-event-link">
              <div class="p-group-event-image">
                <img src="/images/img-event2.jpg" class="p-group-event-thumb" alt="">
              </div>
              <div class="p-group-event-name">インド気分に浸れる♪本格ボリウッドダンサー サニーシンのダンスショー</div>
            </a>
            <div class="p-group-event-edit u-mb-0">更新</div>
          </div>
          <div class="p-group-event-item">
            <a href="" class="p-group-event-link">
              <div class="p-group-event-image">
                <img src="/images/img-event2.jpg" class="p-group-event-thumb" alt="">
              </div>
              <div class="p-group-event-name">スペインフェアでスペイン満喫</div>
            </a>
            <div class="p-group-event-edit u-mb-0">更新</div>
          </div>
        </div>

      </div>



    </div>

  </div>
</main>
</div>
</div>
</body>
</html>
