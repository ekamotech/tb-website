<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="stylesheet" href="/css/module.css">
<link rel="stylesheet" href="/css/page/mypage.css">
<title>タイトル</title>
</head>
<body>
<div class="l-wrapper-contents">
<header class="l-header">
  <div class="l-header-inner">
    <a href="/" class="l-header-logo">
      <img src="/images/shared/logo.svg" class="l-header-image" alt="つながるーム">
    </a>
    <nav class="l-header-nav">
      <a href="/groups" class="l-header-menu-group">グループ</a>
      <a href="/calendars" class="l-header-menu-calendar">カレンダー</a>
      <a href="/favorites" class="l-header-menu-favorite">お気に入り</a>
      <a href="/logout" class="l-header-menu-logout">ログアウト</a>
      <a href="/users/new" class="l-header-menu-new">新規登録</a>
      <a href="/login" class="l-header-menu-login">ログイン</a>
    </nav>
  </div>
</header>

<div class="l-contents">
<main class="l-main">
  <div class="p-mypage-container">

    <h1 class="p-mypage-hdg1 c-hdg1">マイグループ</h1>

    <div class="p-mypage-btn-box">
      <p class="p-mypage-text">イベントグループを作成してイベントを開催しよう！</p>
      <a class="p-mypage-group-btn c-btn-submit u-mb-0" href="">グループを作成</a>
    </div>

    <div class="p-mypage-main">
      <div class="p-mypage-group">
        <div class="p-mypage-group-item">
          <div class="p-mypage-group-head">
            <a class="p-mypage-group-link">
              <div class="p-mypage-group-image">
                <img src="/images/shared/img-defalt-user.png" class="p-mypage-group-thumb" alt="">
              </div>
              <div class="p-mypage-group-name">日本インドダンス協会</div>
            </a>
            <a href="" class="p-mypage-event-btn c-btn-submit u-mb-0">イベントを作成</a>
          </div>

          <div class="p-mypage-group-event">
            <div class="p-mypage-event">
              <div class="p-mypage-event-item">
                <a href="" class="p-mypage-event-link">
                  <div class="p-mypage-event-image">
                    <img src="/images/img-event2.jpg" class="p-mypage-event-thumb" alt="">
                  </div>
                  <div class="p-mypage-event-name">インド気分に浸れる♪本格ボリウッドダンサー サニーシンのダンスショー</div>
                </a>
                <div class="p-mypage-event-update u-mb-0">更新</div>
              </div>
              <div class="p-mypage-event-item">
                <a href="" class="p-mypage-event-link">
                  <div class="p-mypage-event-image">
                    <img src="/images/img-event2.jpg" class="p-mypage-event-thumb" alt="">
                  </div>
                  <div class="p-mypage-event-name">スペインフェアでスペイン満喫</div>
                </a>
                <div class="p-mypage-event-update u-mb-0">更新</div>
              </div>
            </div>
          </div>
        </div>



      </div>
    </div>
  </div>
</main>
</div>
</div>
</body>
</html>
