<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
<title th:text="#{users.new.title}">つながるーム</title>
</head>
<body>
<div class="c-form-container" layout:fragment="contents">

  <h1 class="c-hdg1" th:text="#{users.new.h1}">新規登録</h1>
  
  <form method="post" th:action="@{/user}" th:object="${form}">
    <div layout:replace="~{layouts/common::messages}"></div>
    <div class="c-form">
      <div class="c-form-item">
        <div class="c-form-label-box">
          <label for="name" class="c-form-label" th:text="#{users.new.name}">名前</label>
        </div>
        <div class="c-form-input-wrap">
          <div class="c-form-input-box">
            <input id="name" type="text" class="c-form-input" th:field="*{name}" />
          </div>
        </div>
        <p th:if="${#fields.hasErrors('name')}" class="c-form-error" th:errors="*{name}"></p>
      </div>
      <div class="c-form-item">
        <div class="c-form-label-box">
          <label for="email" class="c-form-label" th:text="#{users.new.email}">メールアドレス</label>
        </div>
        <div class="c-form-input-wrap">
          <div class="c-form-input-box">
            <input id="email" type="text" class="c-form-input" th:field="*{email}" th:placeholder="#{users.new.email.placeholder}" />
          </div>
        </div>
        <p th:if="${#fields.hasErrors('email')}" class="c-form-error" th:errors="*{email}"></p>
      </div>
      <div class="c-form-item">
        <div class="c-form-label-box">
          <label for="password" class="c-form-label" th:text="#{users.new.password}">パスワード</label>
        </div>
        <div class="c-form-input-wrap">
          <div class="c-form-input-box">
            <input id="password" type="password" class="c-form-input" th:field="*{password}" th:placeholder="#{users.new.password.placeholder}" />
          </div>
        </div>
        <p th:if="${#fields.hasErrors('password')}" class="c-form-error" th:errors="*{password}"></p>
      </div>
      <div class="c-form-item">
        <div class="c-form-label-box">
          <label for="password-confirmation" class="c-form-label" th:text="#{users.new.passwordConfirmation}">パスワード（確認用）</label>
        </div>
        <div class="c-form-input-wrap" data-resize-wrap>
          <div class="c-form-input-box" data-resize-box>
            <input id="password-confirmation" type="password" class="c-form-input" th:field="*{passwordConfirmation}" th:placeholder="#{users.new.password.placeholder}" />
          </div>
        </div>
        <p th:if="${#fields.hasErrors('passwordConfirmation')}" class="c-form-error" th:errors="*{passwordConfirmation}"></p>
      </div>
    </div>
    <button type="submit" class="c-btn-submit" th:text="#{users.new.submit}">新規登録</button>
  </form>

</div>
</body>
</html>
