<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>

<header class="l-header" layout:fragment="header">
  <div class="l-header-inner">
    <a href="/" class="l-header-logo">
      つながルーム
    </a>
    <nav class="l-header-nav">
      <a href="/calendars" class="l-header-menu-calendar">カレンダー</a>
      <a href="/favorites" class="l-header-menu-favorite">お気に入り</a>
      <a href="/user" class="l-header-menu-user">マイページ</a>
      <a href="/logout" class="l-header-menu-logout">ログアウト</a>
      <a href="/users/new" class="l-header-menu-new">新規登録</a>
      <a href="/login" class="l-header-menu-login">ログイン</a>
    </nav>
  </div>
</header>

<div id="messages" layout:fragment="messages" th:if="!${#lists.isEmpty(#fields.detailedErrors())}">
  <ul>
    <li th:each="error : ${#fields.detailedErrors()}" class="error-message" th:text="${error.message}" />
  </ul>
</div>

</body>
</html>
