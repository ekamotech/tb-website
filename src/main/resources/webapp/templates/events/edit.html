<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layouts/layout}">
<head>
<title th:text="#{events.edit.title}">つながるーム</title>
</head>
<body>
<div class="p-new-box" layout:fragment="contents">

  <h1 class="c-hdg1" th:text="#{events.edit.h1}">イベント更新</h1>
  
  <form method="post" th:action="@{/events/update}" th:object="${form}">
    <div layout:replace="~{layouts/common::messages}"></div>
    <input type="hidden" th:field="*{id}" />
    <div class="c-form p-new-form">
      <div class="c-form-item">
        <div class="c-form-label-box">
          <label for="event-title" class="c-form-label" th:text="#{events.edit.title}">イベント名</label>
        </div>
        <div class="c-form-input-wrap">
          <div class="c-form-input-box">
            <input id="event-title" type="text" class="c-form-input" th:field="*{title}" />
          </div>
        </div>
        <p th:if="${#fields.hasErrors('title')}" class="c-form-error" th:errors="*{title}"></p>
      </div>
      <div class="c-form-item">
        <div class="c-form-label-box">
          <label for="event-description" class="c-form-label" th:text="#{events.edit.description}">イベントの説明</label>
        </div>
        <div class="c-form-textarea-wrap">
          <div class="c-form-textarea-box">
            <textarea id="event-description" class="c-form-textarea" th:field="*{description}"></textarea>
          </div>
        </div>
        <p th:if="${#fields.hasErrors('description')}" class="c-form-error" th:errors="*{description}"></p>
      </div>
    </div>
    <button type="submit" class="c-btn-submit" th:text="#{events.edit.submit}">更新する</button>
  </form>

</div>
</body>
</html>
