<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<link rel="stylesheet" href="/css/module.css">
<title>タイトル</title>
</head>
<body>
<div class="l-wrapper-contents">
<div class="alert c-alert alert-danger" role='alert'>
<span>メッセージ</span>
</div>
<div class="l-contents">
<main class="l-main">
  <div class="p-login-box">
    <h1 class="c-hdg1">ログイン</h1>
    <div class="c-form">
      <div class="c-form-item">
        <div class="c-form-label-box">
          <label for="email" class="c-form-label">メールアドレス</label>
        </div>
        <div class="c-form-input-wrap" data-resize-wrap>
          <div class="c-form-input-box" data-resize-box>
            <input id="email" maxlength="100" type="text" class="c-form-input" placeholder="" data-resize="true" value="">
          </div>
        </div>
      </div>
      <div class="c-form-item">
        <div class="c-form-label-box">
          <label for="password" class="c-form-label">パスワード</label>
        </div>
        <div class="c-form-input-wrap" data-resize-wrap>
          <div class="c-form-input-box" data-resize-box>
            <input id="password" maxlength="100" type="text" class="c-form-input" placeholder="" data-resize="true" value="">
          </div>
        </div>
      </div>
    </div>
    <button type="submit" class="c-btn-submit">ログイン</button>

    <button type="submit" class="c-btn-google">Google でログイン</button>
  
  </div>
</main>
</div>
</div>

  
</body>
</html>
